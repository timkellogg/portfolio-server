
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: portfolio-server_development

test:
  <<: *default
  database: portfolio-server_test

production:
  <<: *default
  database: portfolio-server_production
  username: portfolio-server
  password: <%= ENV['PORTFOLIO-SERVER_DATABASE_PASSWORD'] %>
